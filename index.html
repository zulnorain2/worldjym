<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world gym</title>
    <link rel="stylesheet" href="gymstyle.css">
</head>
<body>
    <!-- left div-->
    <div class="left">
        <img src="logo.png" alt="gym logo">
        <div class="logotext">
            WORLD GYM
        </div>

    </div>
    <!-- right div -->
    <div class="middle">
        <ul class="navbar">
            <li><a href="#">HOME</a></li>
            <li><a href="#">REGISTRATION</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT US</a></li>
        </ul>

    </div>
    <!-- right div-->
    <div class="right">
        <button class="btn">CALL US</button>
        <button class="btn">EMAIL US</button>

    </div>
    <!-- form space -->
    <div class="container">
        <h1>Fill Form to Join WORLD JYM</h1>
        <form action="thankyou.html" target="_blank">
            <input type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter your age" required>
            <input type="text" placeholder="Enter your phone number" required>
            <input type="text" placeholder="Enter your locality" required>
            <input type="text" placeholder="Enter your gender" required>
            <input type="text" placeholder="Enter your Email" required>
            <button>Submit</button>
        </form>
        
    </div>
</body>
</html>
